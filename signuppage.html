<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <script type="module" src="../js/register.js" defer></script>
    <script src="../js/signup.js"></script>
</head>
<body>
    <a href="loginpage.html" class="back-btn">Back</a>

    <div class="register-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="company-tel">Contact Number</label>
                <input type="tel" id="company-tel" name="company-tel"  placeholder="e.g. 0123456789 (no dashes)" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <div class="input-group-inline">
                    <input type="text" id="no" name="no" placeholder="No" required>
                    <input type="text" id="road" name="road" placeholder="Road" required>
                </div>
                <div class="input-group-inline">
                    <input type="text" id="postcode" name="postcode" placeholder="Postcode" required>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div class="input-group-inline">
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="Johor">Johor</option>
                        <option value="Kedah">Kedah</option>
                        <option value="Kelantan">Kelantan</option>
                        <option value="Kuala Lumpur">Kuala Lumpur</option>
                        <option value="Melaka">Melaka</option>
                        <option value="Negeri Sembilan">Negeri Sembilan</option>
                        <option value="Pahang">Pahang</option>
                        <option value="Penang">Penang</option>
                        <option value="Perak">Perak</option>
                        <option value="Perlis">Perlis</option>
                        <option value="Sabah">Sabah</option>
                        <option value="Sarawak">Sarawak</option>
                        <option value="Selangor">Selangor</option>
                        <option value="Terengganu">Terengganu</option>
                    </select>
                </div>
            </div>
            <div class="input-group password-wrapper">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
                <span class="toggle-password" id="toggle-new-password">👁️</span>
            </div>
            <div class="input-group password-wrapper">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="toggle-password" id="toggle-confirm-password">👁️</span>
            </div>
            <div class="button-row">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="register-btn" id="submit">Register</button>
            </div>    
        </form>
    </div>
</body>
</html>
