<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Job Posting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .submit-btn {
            text-align: center;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showSkills() {
            const fieldOfStudy = document.getElementById("field-study").value;
            const skillSections = document.querySelectorAll(".skill-section");
            skillSections.forEach(section => {
                section.classList.add("hidden");
            });

            if (fieldOfStudy) {
                document.getElementById(fieldOfStudy + "-skills").classList.remove("hidden");
            }
        }

        function showProgrammingSkills() {
            const programmingLanguage = document.getElementById("programming-language").value;
            const aiSkills = document.getElementById("ai-skills");
            const dynamicSkills = document.getElementById("specific-skills");

            // Clear previous dynamic content
            dynamicSkills.innerHTML = '';

            // Show AI skills section for 'Artificial Intelligence'
            if (programmingLanguage === 'Artificial Intelligence') {
                aiSkills.classList.remove("hidden");
                dynamicSkills.classList.add("hidden");
            } else {
                aiSkills.classList.add("hidden");

                // Create dynamic skills based on selected programming language
                if (programmingLanguage) {
                    const skills = document.createElement("div");
                    skills.innerHTML = `<label>Specific Skills for ${programmingLanguage}</label>
                                        <div class="checkbox-group">
                                            <label><input type="checkbox" name="programming_skills[]" value="Basic ${programmingLanguage}"> Basic ${programmingLanguage}</label>
                                            <label><input type="checkbox" name="programming_skills[]" value="Advanced ${programmingLanguage}"> Advanced ${programmingLanguage}</label>
                                            <label><input type="checkbox" name="programming_skills[]" value="${programmingLanguage} Debugging"> ${programmingLanguage} Debugging</label>
                                        </div>`;
                    dynamicSkills.appendChild(skills);
                    dynamicSkills.classList.remove("hidden");
                } else {
                    dynamicSkills.classList.add("hidden");
                }
            }
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h2>Post an Internship</h2>
        <form action="/submit_job_posting" method="POST">
            <!-- Job Title -->
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job_title" placeholder="Enter the job title" required>
            </div>

            <!-- Job Description -->
            <div class="form-group">
                <label for="job-description">Job Description</label>
                <textarea id="job-description" name="job_description" rows="4" placeholder="Provide a brief description of the internship" required></textarea>
            </div>

            <!-- Field of Study -->
            <div class="form-group">
                <label for="field-study">Field of Study</label>
                <select id="field-study" name="field_study" onchange="showSkills()" required>
                    <option value="" disabled selected>Select field of study</option>
                    <option value="accounting_finance">Accounting and Finance</option>
                    <option value="business">Business</option>
                    <option value="education">Education</option>
                    <option value="psychology">Psychology</option>
                    <option value="computing">Computing</option>
                    <option value="life_sciences">Integrated Life Sciences</option>
                    <option value="engineering">Engineering</option>
                    <option value="hospitality">Hospitality</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="communication">Communication</option>
                    <option value="medical_sciences">Medical Sciences</option>
                </select>
            </div>

            <!-- Skills Sections -->
            <div class="form-group skill-section hidden" id="accounting_finance-skills">
                <label>Required Skills (Accounting and Finance)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="required_skills[]" value="Financial Analysis"> Financial Analysis</label>
                    <label><input type="checkbox" name="required_skills[]" value="Auditing"> Auditing</label>
                    <label><input type="checkbox" name="required_skills[]" value="Taxation"> Taxation</label>
                    <label><input type="checkbox" name="required_skills[]" value="Financial Reporting"> Financial Reporting</label>
                </div>
            </div>

            <div class="form-group skill-section hidden" id="business-skills">
                <label>Required Skills (Business)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="required_skills[]" value="Business Management"> Business Management</label>
                    <label><input type="checkbox" name="required_skills[]" value="Market Research"> Market Research</label>
                    <label><input type="checkbox" name="required_skills[]" value="Sales Strategy"> Sales Strategy</label>
                    <label><input type="checkbox" name="required_skills[]" value="Leadership"> Leadership</label>
                </div>
            </div>

            <!-- Add all the other fields of study skills sections similarly... -->

            <!-- Computing Skills -->
            <div class="form-group skill-section hidden" id="computing-skills">
                <label>Required Skills (Computing)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="required_skills[]" value="Software Development"> Software Development</label>
                    <label><input type="checkbox" name="required_skills[]" value="Web Development"> Web Development</label>
                    <label><input type="checkbox" name="required_skills[]" value="Database Management"> Database Management</label>
                    <label><input type="checkbox" name="required_skills[]" value="Networking"> Networking</label>
                    <label><input type="checkbox" name="required_skills[]" value="Cybersecurity"> Cybersecurity</label>
                    <label><input type="checkbox" name="required_skills[]" value="Artificial Intelligence"> Artificial Intelligence</label>
                </div>

                <!-- Select Programming Language -->
                <div class="form-group">
                    <label for="programming-language">Select Programming Language</label>
                    <select id="programming-language" name="programming_language" onchange="showProgrammingSkills()" required>
                        <option value="" disabled selected>Select programming language</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C#">C#</option>
                        <option value="PHP">PHP</option>
                        <option value="C++">C++</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Swift">Swift</option>
                        <option value="Go">Go</option>
                        <option value="Kotlin">Kotlin</option>
                        <option value="R">R</option>
                        <option value="React.js">React.js</option>
                        <option value="React Native">React Native</option>
                        <option value="Angular">Angular</option>
                        <option value="Vue.js">Vue.js</option>
                        <option value="HTML/CSS">HTML/CSS</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                    </select>
                </div>

                <!-- Dynamic Programming Skills Section -->
                <div class="form-group hidden" id="specific-skills">
                    <!-- Dynamic content will be inserted here based on selected programming language -->
                </div>

                <!-- AI Skills Section -->
                <div class="form-group hidden" id="ai-skills">
                    <label>AI Specific Skills</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="programming_skills[]" value="Machine Learning"> Machine Learning</label>
                        <label><input type="checkbox" name="programming_skills[]" value="Natural Language Processing"> Natural Language Processing</label>
                        <label><input type="checkbox" name="programming_skills[]" value="Computer Vision"> Computer Vision</label>
                        <label><input type="checkbox" name="programming_skills[]" value="Deep Learning"> Deep Learning</label>
                    </div>
                </div>
            </div>

            

            <!-- Submit Button -->
            <div class="form-group submit-btn">
                <input type="submit" value="Post Internship">
            </div>
        </form>
    </div>

</body>
</html>
