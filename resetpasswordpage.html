<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../css/resetpass.css">
  <script type="module" src="../js/reset.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="reset-password-form">
      <div class="form-group password-container">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter your new password" required />
        <span class="toggle-password" id="toggle-new-password">👁️</span>
      </div>
      <div class="form-group password-container">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your new password" required />
        <span class="toggle-password" id="toggle-confirm-password">👁️</span>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>
  </div>
</body>
</html>
